<div id="main-window">
    <ul class="nav nav-tabs" style="flex-shrink: 0">
        <li *ngFor="let container of containers; let i = index" [class.active]="i == 0">
            <a href="#{{container.id}}" data-toggle="tab">{{container.title}}</a>
        </li>
    </ul>
    <div class="tab-content gui-tab-content" style="flex-grow:1; display:flex; flex-direction: column">
        <div class="tab-pane" *ngFor="let container of containers; let i = index" [class.active]="i == 0" style="flex-grow: 1" id="{{container.id}}">
            <gui-view [main]="container.mainItem.descriptor" [left]="container.collectLefts()" [right]="container.collectRights()"></gui-view>
        </div>
    </div>
</div>
