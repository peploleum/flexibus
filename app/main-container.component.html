<div id="main-window">
    <ul class="nav nav-tabs"
        style="width:100%; flex-shrink: 0; padding-left: 5px;padding-right: 5px; padding-top: 5px;">
        <li *ngFor="let container of containers; let i = index" [class.active]="i == 0">
            <a href="#{{container.id}}" data-toggle="tab">{{container.title}}</a>
        </li>
    </ul>
    <div class="tab-content gui-tab-content" style="display:flex; flex-direction: column; height: 100%; min-height:0;">
        <div class="tab-pane" *ngFor="let container of containers; let i = index" [class.active]="i == 0"
             style="height:100%; min-height:0;flex-direction:column" id="{{container.id}}">
            <gui-view [main]="container.mainItem" [left]="container.leftItems"
                      [right]="container.rightItems"></gui-view>
        </div>
    </div>
</div>
