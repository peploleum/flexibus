<div class="media">
    <div class="media-left media-middle">
        <img class="media-object" alt="Embedded Image" [src]="result.image" />
    </div>
    <div class="media-body">
        <h6 class="media-heading">Media heading</h6>
        <p>{{result.innerText}}</p>
        <span class="badge">{{result.scoring}}</span>
        <flexibus-button [action]="action" menu-item></flexibus-button>
    </div>
</div>
