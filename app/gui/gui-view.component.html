<div id="full-left-container" [style.width]="getSize(left)">
    <div id="left-container">
        <simple-panel class="left" *ngFor="let compType of leftComponents" [content]="compType"></simple-panel>
    </div>
    <div id="left-resizer" style="width:5px;cursor: ew-resize" (mousedown)="startResize(sides.Left)"></div>
</div>
<div id="main-container" [style.width]="getSize(main)">
    <simple-panel class="main" [content]="mainComponent"></simple-panel>
</div>
<div id="full-right-container" [style.width]="getSize(right)">
    <div id="right-resizer" style="width:5px; cursor:ew-resize" (mousedown)="startResize(sides.Right)"></div>
    <div id="right-container">
        <simple-panel class="right" *ngFor="let compType of rightComponents" [content]="compType"></simple-panel>
    </div>
</div>
