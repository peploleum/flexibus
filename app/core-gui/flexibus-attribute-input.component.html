<div>
    <label for="attributeValue">{{model.attribute.label}}</label>
    <input type="text" class="form-control" id="attributeValue" required [(ngModel)]="model.value"
           name="attributeValue" #spy #attributeValue="ngModel">
    <div [hidden]="attributeValue.valid || attributeValue.pristine"
         class="alert alert-danger">
        {{model.attribute.label}} is required
    </div>
</div>
