<div [formGroup]="flexibusForm">
    <label for="values">{{model.attribute.label}}</label>
    <select class="form-control" id="values" name="values" [formControl]="inputControl">
        <option *ngFor="let p of model.attribute.dictionary; let i=index" [value]="p">{{p[i]}}</option>
    </select>
</div>
