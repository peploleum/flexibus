<div *ngFor="let subDescriptor of flexibusNode.subDescriptors">
    <flexibus-entity-descriptor-display *ngIf="hasMatch(subDescriptor)" [flexibusEntity]="subDescriptor" (entityEmitter)="onEntityClicked($event)" [filterValue]="filterValue"></flexibus-entity-descriptor-display>
    <div style="padding-left: 20px">
        <class-explorer-node [flexibusNode]="subDescriptor" [filterObservable]="filterObservable"></class-explorer-node>
    </div>
</div>
